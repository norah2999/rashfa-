<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rashfa Coffee - Menu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .menu-item {
      background-color: #f4f4f4;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-item h3 {
      margin-top: 10px;
      color: #0b2545;
    }

    .menu-item p {
      margin: 5px 0;
      font-weight: bold;
    }
  </style>
</head>
